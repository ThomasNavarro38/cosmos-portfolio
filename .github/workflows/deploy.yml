name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build for Lighthouse (base "/" into dist-lhci)
      - name: Build (LHCI)
        run: BUILD_BASE=/ BUILD_OUT_DIR=dist-lhci npm run build

      - name: Lighthouse CI (static)
        continue-on-error: true
        run: npx @lhci/cli@0.13.0 autorun --collect.staticDistDir=./dist-lhci --collect.url=/index.html

      # Build for deployment (uses dynamic base `/${{ github.event.repository.name }}/`)
      - name: Build (deploy)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
